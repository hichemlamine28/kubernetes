apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-app
  template:
    metadata:
      labels:
        app: fastapi-app
    spec:
      containers:
      - name: fastapi-app
        image: hichemlamine/fastapi:postgres
        imagePullPolicy: Always  # DÃ©finit la politique de tirage de l'image sur Always
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: fastapi-config
